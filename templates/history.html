
<!DOCTYPE html>
<html>
  <head>
    <title>Transactions for {{ address }}</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Transactions for {{ address }}</h1>
        <nav>
        <ul>
          <li><a href="/wallet_info">Back</a></li>
        </ul>
      </nav>
    <table>
      <tr>
        <th>Time</th>
        <th>From</th>
        <th>To</th>
        <th>Hash</th>
        <th>Value (ETH)</th>
      </tr>
      {%for transaction in transactions%}
        <tr>
          <td>{{transaction['timestamp']}}</td>
          <td>{{transaction['from']}}</td>
          <td>{{transaction['to']}}</td>
          <td>{{transaction['hash']}}</td>
          <td>{{transaction['value']}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
