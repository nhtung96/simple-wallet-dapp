<!DOCTYPE html>
<html>
<head>
    <title>Get Account Balance</title>
</head>
<body>
    <h1>Get Account Balance</h1>
    <form method="POST" action="/get_balance">
        <label for="address">Account Address:</label>
        <input type="text" id="address" name="address">
        <input type="submit" value="Get Balance">
    </form>
    {% if balance %}
        <h2>Balance for {{ address }}: {{ balance }}</h2>
    {% endif %}
</body>
</html>
